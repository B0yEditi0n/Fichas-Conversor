<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagem</title>

    <link rel="stylesheet" href="./style/estilo_ficha.css">

</head>
<body>
    <!-- #Titulo Ficha -->
    <h1 id="nPersonage">Nome do Personage</h1>
    
    <div class="Informações da Ficha">
        <p id="nJogador"></p>
        <p id="NivelPoder"></p>
    </div>

    <!-- #Habilidades -->
    <div class="Separador">
        <h2>Habilidades</h2>
    </div>

    <table>
        <tr>
            <tr>
                <th>Força</th>
                <th>Agilidade</th>
                <th>Luta</th>
                <th>Prontidao</th>
            </tr>

            <tr>
                <td id="aForca"></td>
                <td id="aAgilidade"></td>
                <td id="aLuta"></td>
                <td id="aProntidao"></td>
            </tr>
        </tr>
            <tr>
                <tr>
                    <th>Vigor</th>
                    <th>Destreza</th>
                    <th>Intelecto</th>
                    <th>Presença</th>
                </tr>

                <tr>
                    <td id="aVigor"></td>
                    <td id="aDestreza"></td>
                    <td id="aIntelecto"></td>
                    <td id="aPresenca"></td>
                </tr>
            </tr>
        </tr>
    </table>

    <!-- #Defesas -->
    <div class="Separador">
        <h2>Defesas</h2>
    </div>
    <table class="defesas">
        <tr>
            <th>Aparar</th>
            <th>Esquiva</th>
            <th>Fortitude</th>
            <th>Resitência</th>
            <th>Vontade</th>
        </tr>
        <tr>
            <td id="dAparar"></td>
            <td id="dEsquiva"></td>
            <td id="dFortitude"></td>
            <td id="dResistencia"></td>
            <td id="dVontade"></td>
        </tr>
    </table>

    <div class="Separador">
        <h2>Ofensiva</h2>
    </div>
    
    <div class="ofensiva">

    </div>

    <!-- #Poderes -->
    <div class="Separador">
        <h2>Poderes</h2>
    </div>
    
    <div id="poderes">
        
    </div>

    <div class="Separador">
        <h2>Vantagens</h2>
    </div>
    <table class="vantagens">
        <div id="vantagens">

        </div>
    </table>

    <!-- #Perícias -->
    <div class="Separador">
        <h2>Perícias</h1>
    </div>

    <table class="pericias">
        <div id="pericias_padrao">
            
        </div>
    </table>
    <table class="extrapericias">
        <div id="extra_pericias">

        </div>
    </table>
    
    <div class="Separador">
        <h2>Complicações</h2>
    </div>

    <div id="complicacoes">
    </div>

</body>
    <script src="_js/module.js " type="module" defer></script>
    <script src="_js/power.js"></script>
    <script src="_js/scrpit.js"></script>
    
    
</html>
